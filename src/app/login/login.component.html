<div class="login-container">
  <div class="login-img-wrapper">
    <img src="../../assets/images/login.png" alt="login">
  </div>
  <div class="login-wrapper">
    <div class="login-form">
      <p class="login-heading">Login</p>
      <p class="login-sub-heading">Welcome back! Please login to your account</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group-password">
      <div class="form-group">
          <input id="remember-checkbox" type="checkbox">
          <label for="remember-checkbox"> Remember me </label>
      </div>
      <a routerLink="/forgotPassword">Forgot Password</a>
    </div>
    <div class="button-group">
        <button  type="button" class="waves-effect waves-light login-btn" (click)="login()">Log in</button>
        <button type="button" class="waves-effect waves-light signup-btn">Sign up</button>
    </div>
    </div>
  </div>
</div>
